<!-- TOOLBAR DE HERRAMIENTAS DE DIBUJO -->
<div id="drawingToolbar" class="fixed left-4 top-20 z-30 hidden">
    <div class="tools-panel flex flex-col gap-2">
        <button id="toolMove" class="tool-button active" title="Mover">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
            </svg>
        </button>
        <button id="toolPen" class="tool-button" title="LÃ¡piz">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
            </svg>
        </button>
        <button id="toolEraser" class="tool-button" title="Borrador">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
        </button>
        <button id="toolRuler" class="tool-button" title="Regla">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm3 3a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd"/>
            </svg>
        </button>
        <button id="toolClear" class="tool-button" title="Limpiar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
</div>

<!-- SELECTOR DE COLORES -->
<div id="colorPicker" class="fixed left-4 top-96 z-30 hidden">
    <div class="tools-panel">
        <div class="color-picker-container">
            <div class="color-swatch selected" data-color="#000000" style="background: #000000;"></div>
            <div class="color-swatch" data-color="#FFFFFF" style="background: #FFFFFF;"></div>
            <div class="color-swatch" data-color="#EF4444" style="background: #EF4444;"></div>
            <div class="color-swatch" data-color="#3B82F6" style="background: #3B82F6;"></div>
            <div class="color-swatch" data-color="#10B981" style="background: #10B981;"></div>
            <div class="color-swatch" data-color="#F59E0B" style="background: #F59E0B;"></div>
            <div class="color-swatch" data-color="#8B5CF6" style="background: #8B5CF6;"></div>
            <div class="color-swatch" data-color="#EC4899" style="background: #EC4899;"></div>
        </div>
        
        <div class="brush-size-selector mt-3">
            <div class="brush-preview">
                <div id="brushCircle" class="brush-circle" style="width: 6px; height: 6px;"></div>
            </div>
            <input type="range" id="brushSize" min="1" max="20" value="3" class="flex-1">
        </div>
    </div>
</div>

<!-- FILTROS Y EFECTOS -->
<div id="filtersPanel" class="bg-gray-800 rounded-lg p-4 hidden">
    <h3 class="text-white text-sm font-semibold mb-3">Filtros</h3>
    <div class="filter-pills">
        <button class="filter-pill" data-filter="none">Original</button>
        <button class="filter-pill" data-filter="grayscale">Blanco y Negro</button>
        <button class="filter-pill" data-filter="invert">Invertir</button>
        <button class="filter-pill" data-filter="contrast">Alto Contraste</button>
        <button class="filter-pill" data-filter="edge">Contorno</button>
        <button class="filter-pill" data-filter="sepia">Sepia</button>
    </div>
    
    <h3 class="text-white text-sm font-semibold mt-4 mb-3">Efectos de Espejo</h3>
    <div class="flex gap-3">
        <button id="flipHorizontal" class="tool-button flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 5a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
            </svg>
            <span class="text-xs mt-1">Horizontal</span>
        </button>
        <button id="flipVertical" class="tool-button flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v6a1 1 0 102 0V7z" clip-rule="evenodd"/>
            </svg>
            <span class="text-xs mt-1">Vertical</span>
        </button>
    </div>
</div>

    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">

    <span class="text-xs text-gray-400">px</span>
</div>
